version: '3.1'

services:
  main:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - RUST_LOG=INFO
      - REDIS_GRPC_HOST=redis://redis:6379
      - REDIS_GRPC_PORT=50051
    ports:
      - '50051:50051'

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  gen-js:
    build:
      context: .
      dockerfile: gen-js.Dockerfile
    working_dir: /app
    environment:
      - DIR=/app/proto
      - OUT_DIR=/app/proto/gen-js
      - PROTO_FILE=redis_grpc.proto
    volumes:
      - ./proto:/app/proto
